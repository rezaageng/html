<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Daftar Inventaris</h1>
	<table border="1" cellpadding="5" cellspacing="0" align="center">
		<tr>
			<td rowspan="2">No</td>
			<td colspan="2">Barang</td>
			<td rowspan="2">Tempat</td>
		</tr>
		<tr>

			<td>Nama</td>
			<td>Kode</td>

		</tr>
		<tr>
			<td>1</td>
			<td>A</td>
			<td>A1</td>
			<td rowspan="2">Rumah</td>
		</tr>
		<tr>
			<td>2</td>
			<td>AA</td>
			<td>A2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>B</td>
			<td>B1</td>
			<td>Kantor</td>
		</tr>
		<tr>
			<td>4</td>
			<td>BB</td>
			<td>B2</td>
			<td rowspan="2">Saku</td>
		</tr>
		<tr>
			<td>5</td>
			<td>CC</td>
			<td>C3</td>
		</tr>
	</table>
</body>
</html>
